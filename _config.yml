# Site settings
title: Các khách hàng và tên miền của | Tiep Customer
description: A showcase of beautiful websites
baseurl: ""
url: "https://tiepcustomer.netlify.app"
cdn: "https://thao-am-private-charity-funds-vietnam.github.io/screenshots/"
permalink: /websites/:title/

sass:
  style: compressed

# Pagination settings
pagination:
  enabled: true
  per_page: 10
  permalink: /page/:num
  title: ':title'

autopages:
  enabled: true
  categories:
    enabled: true
    layouts:
    - archive.html
    title: ':cat'
    permalink: '/category/:cat'
    sort_reverse: true
  collections:
    enabled: false
  tags:
    enabled: false

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-archives
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
  - Rakefile
include:
  - _redirects
